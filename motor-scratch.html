        <script>
// animate the outer scene.
var Motor = infamous.Motor

var wheels = document.querySelectorAll('.wheel')
var car = document.querySelector('.car')

Motor.addRenderTask(function() {
    car.rotation.y++
    [].forEach.call(wheels, function(wheel) {
        wheel.rotation.z -= 5
    });
})

// My library doesn't implement scale yet, so this is a small hack to apply CSS scale.
var innerSceneCarScale = document.querySelector('.inner-car-scale')
setTimeout(function() {
    innerSceneCarScale.style.transform = innerSceneCarScale.style.transform + ' scale(0.2)'
}, 500)

// animate the inner scene too.
var innerSceneCar = document.querySelector('.inner-scene-car')
Motor.addRenderTask(function() {
    innerSceneCar.rotation.y++
})
